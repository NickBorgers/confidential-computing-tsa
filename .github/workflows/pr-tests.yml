name: PR Tests

# SECURITY NOTE: This workflow runs on all PRs including from forks.
# This is intentional - we want to test external contributions.
#
# Security model:
# - This workflow has READ-ONLY permissions (contents: read, pull-requests: read)
# - No secrets are exposed to PR builds
# - This workflow does NOT trigger Claude or any AI-powered reviews for external PRs
# - The Claude Code Review workflow has separate authorization checks that block external PRs
#
# External PRs will have their tests run but will NOT trigger automated Claude reviews.
# A repository maintainer must manually review external contributions.

on:
  pull_request:
    branches:
      - main
      - master
      - '**'
  push:
    branches:
      - 'claude/**'  # Only test development branches; main/master tested in docker-build-push.yml
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to test (branch name or SHA)'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: read

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
      code: ${{ steps.filter.outputs.code }}
      docker: ${{ steps.filter.outputs.docker }}
      has_cargo_toml: ${{ steps.check-files.outputs.has_cargo_toml }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for key files
        id: check-files
        run: |
          if [ -f Cargo.toml ]; then
            echo "has_cargo_toml=true" >> $GITHUB_OUTPUT
          else
            echo "has_cargo_toml=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - 'docs/**'
              - '*.md'
              - '.markdownlint.json'
              - '.github/workflows/**'
            code:
              - 'cvm/**'
              - 'wrapper/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - '.github/workflows/**'
            docker:
              - 'Dockerfile'
              - 'docker-entrypoint.sh'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'cvm/**'
              - 'wrapper/**'

  doc-checks:
    name: Documentation Quality
    needs: changes
    if: needs.changes.outputs.docs == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install linting tools
        run: npm install -g markdownlint-cli markdown-link-check

      - name: Run markdownlint
        run: markdownlint '**/*.md' --config .markdownlint.json

      - name: Check markdown links
        run: |
          find docs -name '*.md' -exec markdown-link-check {} \;
          markdown-link-check README.md

  unit-tests:
    name: Unit Tests (Required for PR Merge)
    needs: changes
    if: needs.changes.outputs.code == 'true' && needs.changes.outputs.has_cargo_toml == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-${{ runner.os }}-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run unit tests
        run: cargo test --lib --bins

  integration-tests:
    name: Integration Tests (Required for PR Merge)
    needs: changes
    if: needs.changes.outputs.code == 'true' && needs.changes.outputs.has_cargo_toml == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-${{ runner.os }}-

      - name: Run integration tests
        run: cargo test --test '*'

  docker-build:
    name: Docker Build Validation
    needs: changes
    if: needs.changes.outputs.docker == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Dockerfile exists
        id: dockerfile
        run: |
          if [ -f Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No Dockerfile found, skipping Docker build validation"
          fi

      - name: Set up Docker Buildx
        if: steps.dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Validate Docker build
        if: steps.dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: confidential-computing-tsa-test:pr
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Container startup smoke test
        if: steps.dockerfile.outputs.exists == 'true'
        run: |
          echo "Running container startup smoke test..."

          docker run -d --name smoke-test \
            -p 3000:3000 \
            confidential-computing-tsa-test:pr

          # Wait for container to either become healthy or crash
          echo "Waiting for container to start (max 30 seconds)..."
          for i in $(seq 1 30); do
            # Check if container is still running
            if ! docker ps -q --filter "name=smoke-test" | grep -q .; then
              echo "Container exited unexpectedly!"
              echo ""
              echo "Container logs:"
              docker logs smoke-test
              docker rm smoke-test || true
              exit 1
            fi

            # Check if health endpoint responds
            if curl -sf http://localhost:3000/ >/dev/null 2>&1; then
              echo "Container started successfully (health check passed)"
              break
            fi

            if [ $i -eq 30 ]; then
              echo "Container failed to become healthy within 30 seconds"
              echo ""
              echo "Container logs:"
              docker logs smoke-test
              docker stop smoke-test || true
              docker rm smoke-test || true
              exit 1
            fi

            sleep 1
          done

          # Cleanup
          docker stop smoke-test
          docker rm smoke-test
          echo "Container smoke test passed"

      - name: Docker Build Summary
        if: always() && steps.dockerfile.outputs.exists == 'true'
        run: |
          echo "==============================================="
          echo "        DOCKER BUILD VALIDATION SUMMARY"
          echo "==============================================="
          echo "Docker image builds successfully"
          echo "Container starts without panic (smoke test)"
          echo "Health endpoint responds"
          echo ""
          echo "DOCKER BUILD VALIDATION PASSED"
          echo "==============================================="

  all-tests-passed:
    name: All Required Tests
    runs-on: ubuntu-latest
    needs: [changes, doc-checks, unit-tests, integration-tests, docker-build]
    if: always()

    steps:
      - name: Check test results
        run: |
          # A job is considered passed if it succeeded OR was skipped (due to path filtering)
          check_result() {
            local result=$1
            [[ "$result" == "success" || "$result" == "skipped" ]]
          }

          failed=false

          if ! check_result "${{ needs.doc-checks.result }}"; then
            echo "Doc Checks: ${{ needs.doc-checks.result }}"
            failed=true
          fi
          if ! check_result "${{ needs.unit-tests.result }}"; then
            echo "Unit Tests: ${{ needs.unit-tests.result }}"
            failed=true
          fi
          if ! check_result "${{ needs.integration-tests.result }}"; then
            echo "Integration Tests: ${{ needs.integration-tests.result }}"
            failed=true
          fi
          if ! check_result "${{ needs.docker-build.result }}"; then
            echo "Docker Build: ${{ needs.docker-build.result }}"
            failed=true
          fi

          if [ "$failed" = true ]; then
            echo ""
            echo "Some required tests failed"
            exit 1
          fi

          echo "All required tests passed - PR is ready to merge"
          echo ""
          echo "Job Results:"
          echo "  Doc Checks: ${{ needs.doc-checks.result }}"
          echo "  Unit Tests: ${{ needs.unit-tests.result }}"
          echo "  Integration Tests: ${{ needs.integration-tests.result }}"
          echo "  Docker Build: ${{ needs.docker-build.result }}"
