name: Deploy Confidential VM

on:
  push:
    branches: [main]
    paths:
      - 'cvm/**'
      - 'wrapper/**'
      - 'infra/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/azure-deploy.yml'
  workflow_dispatch:

concurrency:
  group: azure-cvm-deploy
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build Rust Binaries
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      cvm_core_hash: ${{ steps.hashes.outputs.cvm_core_hash }}
      tsa_wrapper_hash: ${{ steps.hashes.outputs.tsa_wrapper_hash }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-${{ runner.os }}-

      - name: Build release binaries
        run: cargo build --release --workspace

      - name: Compute binary hashes
        id: hashes
        run: |
          CVM_HASH=$(sha256sum target/release/cvm-core | awk '{print $1}')
          WRAPPER_HASH=$(sha256sum target/release/tsa-wrapper | awk '{print $1}')
          echo "cvm_core_hash=$CVM_HASH" >> "$GITHUB_OUTPUT"
          echo "tsa_wrapper_hash=$WRAPPER_HASH" >> "$GITHUB_OUTPUT"
          echo "cvm-core SHA-256:   $CVM_HASH"
          echo "tsa-wrapper SHA-256: $WRAPPER_HASH"

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: tsa-binaries
          path: |
            target/release/cvm-core
            target/release/tsa-wrapper
          retention-days: 1

  deploy-and-test:
    name: Deploy to CVM and Test
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_resource_prefix: "cctsa-${{ github.run_id }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: tsa-binaries
          path: artifacts

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve tfplan

      - name: Extract Terraform Outputs
        id: tf
        working-directory: infra
        run: |
          echo "vm_ip=$(terraform output -raw vm_public_ip)" >> "$GITHUB_OUTPUT"
          terraform output -raw ssh_private_key > ~/.ssh_key
          chmod 600 ~/.ssh_key
          echo "rg_name=$(terraform output -raw resource_group_name)" >> "$GITHUB_OUTPUT"

      - name: Wait for SSH and cloud-init
        run: |
          VM_IP="${{ steps.tf.outputs.vm_ip }}"
          SSH_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=10 -i ~/.ssh_key"

          echo "Waiting for SSH on $VM_IP..."
          for i in $(seq 1 30); do
            if ssh $SSH_OPTS azureuser@"$VM_IP" "test -f /tmp/cloud-init-complete" 2>/dev/null; then
              echo "VM is ready (attempt $i)"
              exit 0
            fi
            echo "Attempt $i/30 â€” waiting 10s..."
            sleep 10
          done
          echo "Timed out waiting for VM to be ready"
          exit 1

      - name: Deploy TSA binaries to VM
        run: |
          VM_IP="${{ steps.tf.outputs.vm_ip }}"
          SSH_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh_key"

          echo "Copying binaries and scripts to VM..."
          scp $SSH_OPTS artifacts/target/release/cvm-core artifacts/target/release/tsa-wrapper azureuser@"$VM_IP":/home/azureuser/
          scp $SSH_OPTS infra/scripts/deploy-tsa.sh infra/scripts/test-tsa-application.sh azureuser@"$VM_IP":/tmp/

          echo "Running deployment script..."
          ssh $SSH_OPTS azureuser@"$VM_IP" "bash /tmp/deploy-tsa.sh"

      - name: Run application tests
        run: |
          VM_IP="${{ steps.tf.outputs.vm_ip }}"
          SSH_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh_key"

          ssh $SSH_OPTS azureuser@"$VM_IP" "bash /tmp/test-tsa-application.sh '${{ needs.build.outputs.cvm_core_hash }}' '${{ needs.build.outputs.tsa_wrapper_hash }}'"

      - name: Run attestation tests
        run: |
          VM_IP="${{ steps.tf.outputs.vm_ip }}"
          SSH_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh_key"

          scp $SSH_OPTS infra/scripts/test-attestation.sh azureuser@"$VM_IP":/tmp/test-attestation.sh
          ssh $SSH_OPTS azureuser@"$VM_IP" "sudo bash /tmp/test-attestation.sh"

      - name: Terraform Destroy
        if: always()
        working-directory: infra
        run: terraform destroy -auto-approve

      - name: Fallback resource group cleanup
        if: always()
        run: |
          RG_NAME="cctsa-${{ github.run_id }}-rg"
          if az group show --name "$RG_NAME" &>/dev/null; then
            echo "Fallback: deleting resource group $RG_NAME"
            az group delete --name "$RG_NAME" --yes --no-wait
          else
            echo "Resource group $RG_NAME already deleted"
          fi

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh_key
